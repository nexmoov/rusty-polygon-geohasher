              for n in z.namelist():
                  #if "_duckdb/" in n:
                  print("  ", n)
          PY
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}-duckdb-${{ matrix.duckdb_line }}
          path: dist

  musllinux:
