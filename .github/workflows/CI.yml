      # --- Build the DuckDB extension for this minor line ---
      - name: Build DuckDB extension
        shell: bash
        env:
          EXTENSION_NAME: polygon_geohasher
          TARGET_DUCKDB_VERSION: v${{ matrix.duckdb_line }}
        run: |
          set -eux
          cd duckdb_extension
          make configure
          mkdir -p build/release
          mkdir -p target/release
          make release
          mkdir -p rusty_polygon_geohasher/_duckdb/${{ matrix.duckdb_line }}/${{ matrix.platform.platdir }}
          ls -l build/release || true
          ls -l ./ || true
          cp build/release/polygon_geohasher.duckdb_extension \
             rusty_polygon_geohasher/_duckdb/${{ matrix.duckdb_line }}/${{ matrix.platform.platdir }}polygon_geohasher.duckdb_extension
          ls -l rusty_polygon_geohasher/_duckdb/${{ matrix.duckdb_line }}/${{ matrix.platform.platdir }}polygon_geohasher.duckdb_extension

      # --- Build the Python wheel (now bundling the extension binary above) ---
